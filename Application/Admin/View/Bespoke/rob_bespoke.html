<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	    <style type="text/css">
	    	td{
	    		border-right:1px solid #DDDDDD;
	    	}
	    	
	    	table{
	    		border: 1px solid #DDDDDD;
	    	}
	    	input{
	    		border: none;
	    	}
	    </style>
	</head>
	<body>
		<table class="table table-hover">
			<tr class="active">
			  <th width="30%" style="border-right:1px solid #DDDDDD;">属性名称</th>
			  <th width="70%">属性值</th>
			</tr>
			
			<tr>
				<td>用户名</td>
				<td>{$data['member_name']}</td>
			</tr>
			
			<tr>
				<td>电话号码</td>
				<td>{$data['phone']}</td>
			</tr>
			
			<tr>
				<td>预约来源</td>
				<td>{$data['bespoke_type']}</td>
			</tr>
			
			<tr>
				<td>添加时间</td>
				<td>{$data['addtime']}</td>
			</tr>
			
			<tr>
				<td>接单时间</td>
				<td>{$data['rob_time']}</td>
			</tr>
			<form action="{:U('rob_bespoke')}" method="post">
				<tr>
					<td>处理结果</td>
					<td>
							<if condition = "$data['is_deal'] eq 2">
								<select name="is_deal">
									<option value="">-请选择状态-</option>
									<option value="3">成交</option>
									<option value="2">考虑</option>
									<option value="4">未成交</option>
								</select>
							<elseif condition="$data['is_deal'] eq 3"/>
								<select name="is_deal">
									<option value="3">成交</option>
									<option value="4">未成交</option>
								</select>
							<else/>
								{$data['deal_name']}
							</if>
					</td>
				</tr>
				<tr>
					<td>备注</td>
					<td>
						<if condition="($data['is_deal'] eq 4) OR ($data['is_deal'] eq 5)">
							{$data['remark']}
						<else />
							<textarea name="remark" rows="5" cols="" placeholder="请输入备注信息" style="width: 50%;resize:none;">{$data['remark']}</textarea>
						</if>
					</td>
				</tr>
				<tr>
					<td>操作</td>
					<td>
						<if condition="($data['is_deal'] eq 4) OR ($data['is_deal'] eq 5)">
							已处理完毕
						<else />
							<input type="hidden" name="bespoke_id"  value="{$data['bespoke_id']}" />
							<!--<button type="button" class="btn btn-sm btn-warning">确认保存</button>-->
							<button type="submit" class="btn btn-sm btn-primary">确认保存</button>
						</if>
					</td>
				</tr>
			</form>
			
		</table>
	</body>
</html>
