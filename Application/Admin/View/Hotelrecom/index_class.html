<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <style type="text/css">
			.inp{
				border: 0px;
				outline:none
			}	    	
	    </style>
	</head>
	<body>
		<a href="{:U('add_class')}" class="btn btn-sm btn-danger">推荐商品</a>
		<table class="table table-hover" style="margin-top: 15px;">
			<tr class="active">
			  	<td width="10%">ID</td>
			  	<td width="30%">展厅名</td>
			 	<td width="200">描述</td>
			 	<td width="200">封面图</td>
			 	<td width="200">操作</td>
			</tr>
			<foreach name='data' item='v' key='k'>
				<tr>
					<td>{$k+1}</td>
					<td>{$v['p_p_id']}</td>
					<td>{$v['p_r_t_title']}</td>
					<td><img src="__UPLOAD__{$v['list_src']}" width="100px"/></td>
					<td>
						<a href="{:U('edit_class',array('id'=>$v['p_r_t_id']))}" class="btn btn-sm btn-danger">编辑</a>
						<a href="javascript:;" del="{$v['p_r_t_id']}" class="btn btn-sm btn-danger del">下线</a>
					</td>
				</tr>
			</foreach>
		</table>
		<script src="__PUBLIC__/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.del').click(function(){
				var del = $(this).attr('del');
				var This = $(this);
				$.ajax({
					type : 'post',
					url:"{:U('del_class')}",
					data:{del:del},
					dataType:'json',
					success:function(phpdata){
						This.parents('tr').remove();
					}
				});
			})
		</script>
	</body>
</html>
