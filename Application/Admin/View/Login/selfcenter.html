<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	    <style type="text/css">
	    	td{
	    		border-right:1px solid #DDDDDD;
	    	}
	    	
	    	table{
	    		border: 1px solid #DDDDDD;
	    	}
	    	input{
	    		border: none;
	    	}
	    </style>
	</head>
	<body>
		<table class="table table-hover">
			<tr class="active">
			  <th width="30%" style="border-right:1px solid #DDDDDD;">属性名称</th>
			  <th width="70%">属性值</th>
			</tr>
			
			<tr>
				<td>主键ID</td>
				<td>{$data['admin_id']}</td>
			</tr>
			
			<tr>
				<td>身份</td>
				<td>超级管理员</td>
			</tr>
			
			<tr>
				<td>昵称</td>
				<td><input type="text" name="admin_name" value="{$data['admin_name']}" /></td>
			</tr>
			
			<tr>
				<td>注册时间</td>
				<td>{$data['addtime']}</td>
			</tr>
			
			<tr>
				<td>密码</td>
				<td><a href="{:U('login/changePass')}">修改密码</a></td>
			</tr>
			
			<tr>
				<td>头像</td>
				<td>
					<if condition="$data['headimg']">
						<a href="">上传头像</a>
					<else />
						<img src=""/>
					</if>
				</td>
			</tr>
		</table>
	</body>
</html>
