<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <script src="__PUBLIC__/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<form class="navbar-form navbar-left" role="search" action="" method="post">
		<div class="form-group" style="">
        	搜索：
          	<input type="text" class="form-control" placeholder="请输入商家名称" name="keyword">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
     	</form>
		<!--<button type="button" class="btn btn-default">Default</button>-->
		<!--<a href="javascript:;" class="save"><button type="button" class="btn btn-info">保存</button></a>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>-->
		<table class="table table-hover">
			<tr class="active">
			  <th>序号</th>
			  <th>商家名称</th>
			  <th>负责人</th>
			  <th>手机号</th>
			  <th>公司座机</th>
			  <th>邮箱</th>
			  <th>地区</th>
			  <th width="150">操作</th>
			</tr>
			<foreach name='data' item='v' key='k'>
				<tr>
					<td>{$k+1}</td>
					<td>{$v['m_name']}</td>
					<td>{$v['leagal_person']}</td>
					<td>{$v['mobile_phone']}</td>
					<td>{$v['phone']}</td>
					<td>{$v['email']}</td>
					<td>{$v['area']}</td>
					<td>
						<a href="javascript:;" merchant_id="{$v['merchant_id']}" class="btn btn-sm btn-success add">推荐</a>
					</td>
				</tr>
			</foreach>
		</table>
		<style>
			#box{
				width:100%;
				height:100%;
				position:absolute;
				top:0px;left:0px;
				z-index: 100;
				background-color:rgba(0,0,0,0.1);
				display: none;
			}
			#form{
				width:400px;
				border:2px solid #bdc3c7;
				border-radius:10px;
				position:absolute;
				background-color: white;
				padding:20px;
			}
		</style>
		<div id="box">
		<form class="form-horizontal" role="form" method="post" id="form">
			<span style="position: absolute;right:5px;top:3px;cursor: pointer;" id="none">X</span>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">排名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" name="rank">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">星级</label>
		    <div class="col-sm-10">
		      <select class="form-control" name="level">
		      	<for start="1" end="5">
					<option value="{$i}">{$i}</option>
				</for>
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<input type="hidden" name="merchant_id"/>
		      <button type="submit" class="btn btn-default">确定</button>
		    </div>
		  </div>
		</form>
		</div>
	</body>
	<script>
		$(function(){
			$('.add').click(function(){
				var width = document.documentElement.clientWidth;
				var height = document.documentElement.clientHeight;
				var h = $('form').height();
				var w = $('form').width();
				var left = (width - w) / 2 + 'px';
				var top = (height - h) / 3 + 'px';
				$('#form').css({left:left,top:top});
				$('#box').css({width:'100%',height:'100%',display:'block'});
				var id = $(this).attr('merchant_id');
				$('#form').find("input[type='hidden']").val(id);
			})
			
			$('#none').click(function(){
				$(this).parents('#box').css('display','none');
			})
			
		})
	</script>
</html>
