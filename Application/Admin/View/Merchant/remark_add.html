<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>

	<link rel="stylesheet" href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="__PUBLIC__/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/uploadify/jquery.uploadify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/uploadify/uploadify.css">
	
	<style type="text/css">
		/*去掉uploadify上传按钮的边框*/
	    .uploadify-button {
	        background-color: transparent;
	        border: none;
	        padding: 0;
	    }
	    .uploadify:hover .uploadify-button {
	        background-color: transparent;
    	}
    	.hide{
    		display: none;
    	}
    	body{
    		margin-bottom: 100px;
    	}
    	li{
    		list-style: none;
    	}
    	#uploadList li{
    		position: relative;
    	}
    	#uploadList li span{
    		display: block;
    		width: 25px;
    		height: 15px;
    		font-family: "微软雅黑";
    		font-size: 14px;
    		background: indianred;
    		color: white;
    		line-height: 15px;
    		font-weight: 700;
    		position: absolute;
    		top: 0;
    		right: 0;
    		text-align: center;
    		cursor: pointer;
    	}
	</style> 
	
</head>
<body>
	<div class="container-fluid">
	<div class="row-fluid">
	<div class="span12">

	<form action="" method='post'>
		<fieldset>
				<legend>添加评论</legend>
			<table class='table table-bordered table-hover'>
				<thead>
					<tr>
						<th colspan="2" class="btn btn-primary">基本信息</th>
					</tr>
				</thead>
				<tbody>
					<tr class="info">
						<td>用户名称</td>
						<td>
							<input type="title" name='member_name' value="" style="width: 40%;" placeholder="请输入商家名称"/>
						</td>
					</tr>
					<tr class="info">
						<td>评论内容</td>
						<td>
							<textarea name="content" rows="3" cols="" style="width: 40%;" placeholder="请输入评论内容，建议50~100字"></textarea>
						</td>
					</tr>
					
					<tr class="info">
								<td>服务类型</td>
								<td>
									<select name="service_type" style="width: 40%;">
										<option value=""> - 请选择服务类型- </option>
										<option value="婚礼验收">婚礼验收</option>
										<option value="logo设计">logo设计</option>
										<option value="婚礼设计">婚礼设计</option>
									</select>
								</td>
					</tr>
					
					<tr class="info">
								<td>搭建空间</td>
								<td>
									<select name="space_num" style="width: 40%;">
										<option value=""> - 请评价搭建空间- </option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
								</td>
					</tr>
					
					<tr class="info">
								<td>服务星级</td>
								<td>
									<select name="star_num" style="width: 40%;">
										<option value=""> - 请评价服务- </option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
								</td>
					</tr>
					
					<!--<foreach name="data" item='v' key='k'>
						<tr class="info">
								<td>{$v['type_name']}</td>
								<td>
									<select name="merchant_merchant_id" style="width: 40%;">
										<option value="0"> - 请选择{$v['type_name']}- </option>
										<foreach name="v['type_select']" item='value' key='key'>
											<option value="{$value}">{$value}</option>
										</foreach>
									</select>
								</td>
						</tr>
					</foreach>-->
				</tbody>
			</table>
				

			<table class='table table-bordered'>
				<tr>
					<th colspan="3" class="btn btn-primary">图片上传（最多限5张）</th>
				</tr>
				<tr class="info">
					<td style="width: 100px;">上传图片</td>
					<td lab="uploadFile">
						<input type="file" name='pic' id='pic'/>
					    <script type="text/javascript">
					        $(function() {
					            $('#pic').uploadify({
					                'formData'     : {
					                    "<?php echo session_name();?>" : "<?php echo session_id();?>",
					                },
					                'fileTypeDesc' : '上传文件',
					                'fileTypeExts' : '*.jpg;*.png',
					                'swf'      : '__PUBLIC__/Admin/uploadify/uploadify.swf',
					                'uploader' : "{:U('upload')}",
					                'buttonText':'选择文件',
					                'fileSizeLimit' : '8000KB',
					                'uploadLimit' : 1000,//上传文件数
//					                'width':65,
//					                'height':25,
					                'successTimeout':10,//等待服务器响应时间
					                'removeTimeout' : 0.2,//成功显示时间
					                'onUploadSuccess' : function(file, data, response) {
					                    //转为json
					                    data=$.parseJSON(data);
					                    //获得图片地址
					                    var imageUrl = data;
					                    var li="<li style='float: left;'><img style='width: 100px; height: 100px;' src='/strinary/Uploads/"+imageUrl+"'/><span>X</span><input type='hidden' name='list_img[]' value='"+imageUrl+"'/></li>";
					                    var num = $("#uploadList li").length;
					                    if(num<5){
					                    	$("#uploadList").prepend(li);
					                    }
					                }
					            });
					        });
					    </script>
					</td>
					<td id="uploadList"></td>
				</tr>
			</table>
			<input type="hidden" name="merchant_id" value="{$merchant_id}" />
			<input type="submit" value="确认添加" class="btn btn-primary btn-block btn-large" />
		</fieldset>
	</form>

	</div>
	</div>
	</div>
	<script type="text/javascript">
//			给图片添加单机事件
			$("#uploadList li span").live('click',function(){
				$(this).parents('li').remove();
			});
			
	</script>
</body>
</html>
