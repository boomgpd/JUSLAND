<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<a href="{:U('add_video')}"><button type="button" class="btn btn-success">添加视屏</button></a>
		<a href="javascript:;" class="save"><button type="button" class="btn btn-info">保存</button></a>
		<table class="table table-hover">
			<tr class="active">
			  <th width="30">ID</th>
			  <th>视屏名称</th>
			  <th>视屏路径</th>
			  <th>是否显示</th>
			  <th>操作员</th>
			  <th width="210">操作</th>
			</tr>
			<form action="{:U('video_save')}" method="post">
				<foreach name="data" item='v' key='k'>
					<tr>
						<td>{$k+1}</td>
						<td>{$v['title']}</td>
						<td><input type="text" name="video_src[]" value="{$v['video_src']}" placeholder="请输入视屏地址" style="width: 100%;height: 100%;border: none;"/></td>
						<td>
							
							<if condition="$v['is_show'] eq 1">
								<select name="is_show[]" id="" style="border: none;height: 100%;">
									<option value="1" selected="selected">显示</option>
									<option value="0">不显示</option>
								</select>
							<else / >
								<select name="is_show[]" id="" style="border: none;height: 100%;">
									<option value="1" >显示</option>
									<option value="0" selected="selected">不显示</option>
								</select>
							</if>
							<input type="hidden" name="merchant_video_id[]" id="" value="" />
						</td>
						<td>{$v['admin_name']}</td>
						<td>
							<a href="" class="btn btn-sm btn-danger">删除</a>
						</td>
					</tr>
				</foreach>
			</form>
			
		</table>
		<script src="__PUBLIC__/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".save").click(function(){
				$("form").submit();
			})
		</script>
	</body>
</html>
