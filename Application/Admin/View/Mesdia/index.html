<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <link href="__PUBLIC__/Admin/minti/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/minti/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/minti/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/minti/Flat/img/favicon.ico">
	</head>
	<body>
		<table class="table table-hover">
			<tr class="active">
			  <th width="30">aid</th>
			  <th>大版纳</th>
			  <th>标题</th>
			  <th width="200">添加时间</th>
			  <th width="300">操作</th>
			</tr>
			<foreach name="att" item="v" key='k'>
				<tr calss="remover">
					<td>{$k+1}</td>
					<td><img src="__UPLOAD__{$v['box']['top_big_bananer'][0]}" width="100px"/></td>
					<td>{$v['box']['right_main_title']}</td>
					<td>{$v['box']['addtime']}</td>
					<td>
						<a href="{:U('save_mesdia',array('new_word_id'=>$v['box']['new_word_id']))}" class="btn btn-sm btn-warning">编辑</a>
						<a href="javascript:;" del="{$v['box']['new_word_id']}" class="btn btn-sm btn-danger dele">删除</a>
						<a href="{:U('News/add',array('new_word_id'=>$v['box']['new_word_id']))}" class="btn btn-info recom" style="width: 102px;height: 36px;">首页推荐</a>
					</td>
				</tr>
			</foreach>
		</table>
		<script src="__PUBLIC__/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.dele').click(function(){
				var del = $(this).attr('del');
				var This = $(this);
				$.ajax({
					type:'post',
					url:"{:U('admin/mesdia/del_mesdia')}",
					data:{del:del},
					dataType:'text',
					success:function(phpdata){
						if(phpdata){
							This.parents("tr").remove();
						}
					}
				});
			})
		</script>
	</body>
</html>
