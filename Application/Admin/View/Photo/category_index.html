<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	    <style type="text/css">
	    	img{
	    		width: 150px;
	    	}
	    </style>
	</head>
	<body>
		<a href="{:U('category_add')}" class="btn btn-info">添加分类</a>
		<table class="table table-hover">
			<tr class="active">
			  <th width="10%">序号</th>
			  <th width="15%">分类名称</th>
			  <th width="30%">分类logo</th>
			  <th width="25%">添加时间</th>
			  <th width="20%" >操作</th>
			</tr>
			<foreach name="data" item='v' key='k'>
				<tr>
					<td>{$k+1}</td>
					<td>{$v['cname']}</td>
					<td><img src="__UPLOAD__{$v['clogo']}" alt="分类logo"/></td>
					<td>{$v['addtime']}</td>
					<td>
						<a href="{:U('category_edit',array('id'=>$v['p_c_id']))}" class="btn btn-sm btn-primary">编辑</a>
						<a href="{:U('category_del',array('id'=>$v['p_c_id']))}" class="btn btn-sm btn-danger">删除</a>
					</td>
				</tr>
			</foreach>
		</table>
	</body>
</html>
