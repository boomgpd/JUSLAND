<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <script src="__PUBLIC__/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript" src="__PUBLIC__/Admin/uploadify/jquery.uploadify.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/uploadify/uploadify.css">
	    <style type="text/css">
	    	 .uploadify-button {
	        background-color: transparent;
	        border: none;
	        padding: 0;
	    }
	    .uploadify:hover .uploadify-button {
	        background-color: transparent;
    	}
    	.hide{
    		display: none;
    	}
    	body{
    		margin-bottom: 100px;
    	}
    	li{
    		list-style: none;
    	}
    	#uploadLista li{
    		position: relative;
    	}
    	#uploadLista li span{
    		display: block;
    		width: 25px;
    		height: 15px;
    		font-family: "微软雅黑";
    		font-size: 14px;
    		background: indianred;
    		color: white;
    		line-height: 15px;
    		font-weight: 700;
    		position: absolute;
    		top: 0;
    		right: 0;
    		text-align: center;
    		cursor: pointer;
    	}
	    </style>
	</head>
	<body>
		<div class="alert alert-success">添加类型</div>
		<form action="" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">类型名称</label>
				<input name="p_r_t_name" rows="5" cols=""  class="form-control" placeholder="请输入类型名称" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">分类勾选</label>
				<select name="cid" id="" class="form-control">
					<option value="">请选择分类</option>
					<foreach name="data" item="val" key="key">
						<option value="{$val['p_c_id']}">{$val['cname']}</option>
					</foreach>
				</select>
			</div>
			<if condition="$_GET['id']">
				<input type="hidden" name="p_id" value="{$_GET['id']}" />
			</if>
			<button class="btn btn-primary btn-block" type="submit"> 确定 </button>	
	    </form>
	</body>
</html>
