<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	</head>
	<body>
		<a href="{:U('add_list')}"><button type="button" class="btn btn-success">添加推荐商品</button></a>
		<table class="table table-hover" style="margin-top: 15px;">
			<tr>
				
			</tr>
			<tr class="active">
			  	<td width="10%">主键</td>
			 	<td>上传者</td>
			 	<td>图片</td>
			 	<td>跳转地址</td>
			 	<td><select name="type" style="border: none;">
			 		<option value="0">类型</option>
			 		<foreach name="type" item='v' key='k'>
			 			<if condition="I('get.type_id')  eq $v['bananer_type_id']">
			 				<option value="{$v['bananer_type_id']}" selected="selected">{$v['type_name']}</option>
			 			<else />
			 				<option value="{$v['bananer_type_id']}">{$v['type_name']}</option>
			 			</if>
			 		</foreach>
			 	</select></td>
			 	<td>上传时间</td>
	
			  	<td width="200">操作</td>
			</tr>
			<form action="{:U('save')}" method="post">
				<foreach name='data' item='v' key='k'>
					<tr>
						<td>{$k+1}</td>
						<td>{$v['admin_id']}</td>
						<td>
							<img src="__UPLOAD__/{$v['pic_src']}" style="width: 60px;"/>
						</td>
						<td>
							<input type="text" name="url[]" value="{$v['url']}" placeholder="输入跳转地址" style="border: none;width: 100%;"/>
							<input type="hidden" name="bananer_id[]" value="{$v['bananer_id']}" />
						</td>
						<td>
							{$v['type_name']}
						</td>
						<td>{$v['addtime']}</td>
						<td>
							<a href="{:U('del',array('id'=>$v['bananer_id']))}" class="btn btn-sm btn-danger">删除</a>
						</td>
					</tr>
				</foreach>
			</form>
			
		</table>
		<script src="__PUBLIC__/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		window.onload = function(){
			//查看对应的轮播类型
			$("select[name=type]").change(function(){
				var type_id = $(this).val();
				window.location.href = "{:U('admin/bananer/index')}?type_id="+type_id;
			})
			
			//给保存按钮添加submit事件
			$(".save").click(function(){
					$("form").submit();			
			})
			
		}
			
		</script>
	</body>
</html>
