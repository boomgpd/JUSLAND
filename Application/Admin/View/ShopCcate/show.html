<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link rel="stylesheet" href="__PUBLIC__/Shop/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/Shop/css/reset.css" />
		<link rel="stylesheet" href="__PUBLIC__/Shop/css/new_file.css" />
		<script type="text/javascript" src="__PUBLIC__/Shop/js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/Shop/js/bootstrap.min.js" ></script>
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	</head>
	<style type="text/css">
		.edit{
			width:100%;
			height:100%;
			display: -webkit-flex;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: orange;
		}
		.edit:hover span{
			display: block;
		}
		.edit span{
			color:blue;
			display: none;
		}
		.fl{
			position: relative;
		}
		.ab{
			display: block;
			position:absolute;
			padding: 10px;
			background-color: blue;
			top:0px;
			right:0px;
		}
		.fl .two{
			width:347px;
			height:230px;
			background-color: orange;
			display: -webkit-flex;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.two img{
			width:100%;
			height: 100%;
		}
		.fl .two:hover span{
			display: block;
		}
		.fl .two span{
			color:blue;
			display: none;
		}
		.fl .one{
			height:155px;
		}
		.fl .three{
			width:198px;
			height:198px;
		}
		.fl .four{
			width:198px;
			height:187px;
		}
		.abb{
			right:45px;
			background-color: deepskyblue;
		}
		.fl .bg{
			background-color: white;
		}
	</style>
	<body>
		<!--板块一 开始-->
		<eq name="data['type']" value="1">
		<div class="module_one w clearfix" style="margin-top:10px;">
			<div class="module_one_title fl" style="background:url(__UPLOAD__{$data['img']}) no-repeat;background-size:229px 295px;">
				<h4>{$data['name']}</h4>
			</div>
			<for start="1" end="10">
				<dl class="fl" <in name="i" value="4,9">style="margin-right:0px;"</in> >
					<empty name="goods[$i]">
						<a href="{:U('goods_list',array('id'=>$data['cid'],'sort'=>$i))}" class="edit"><span>点击添加 </span></a>
					<else/>
						<dt><a href="javascript:;"><img src="__UPLOAD__{$goods[$i]['pic']}" width="229px" height="230px"></a></dt>
						<dd><a href="javascript:;">{$goods[$i]['gname']}</a></dd>
						<dd><b>￥{$goods[$i]['shopprice']}</b><span>208人付款</span></dd>
						<a href="javascript:if(confirm('确认删除吗？')) location.href='{:U('goods_del',array('cid'=>$data['cid'],'gid'=>$goods[$i]['gid']))}';" class="ab">删除</a>
					</empty>
				</dl>
			</for>
		</div>
		<else/>
		<!--板块二 开始-->
		<div class="module_two clearfix" style="margin-top:50px">
			<div class="module_two_title fl" style="background:url(__UPLOAD__{$data['img']}) no-repeat;background-size:265px 400px;">
				<h4>{$data['name']}</h4>
			</div>
			<!--板块二 开始-->
			<div class="left_01 fl">
				<empty name="goods[1]">
					<a href="{:U('goods_list',array('id'=>$data['cid'],'sort'=>1))}" class="two"><span>点击添加 </span></a>
				<else/>
					<a href="javascript:;" class="two bg"><img src="__UPLOAD__{$goods[1]['img']}"><a href="javascript:if(confirm('确认删除吗？')) location.href='{:U('goods_del',array('cid'=>$data['cid'],'gid'=>$goods[1]['gid']))}';" class="ab">删除</a><a href="{:U('goods_edit',array('cid'=>$data['cid'],'gid'=>$goods[1]['gid']))}" class="ab abb">编辑</a></a>

				</empty>
				<empty name="goods[2]">
					<a href="{:U('goods_list',array('id'=>$data['cid'],'sort'=>2))}" class="two one"><span>点击添加 </span></a>
				<else/>
					<a href="javascript:;" class="two one bg"><img src="__UPLOAD__{$goods[2]['img']}" ><a href="javascript:if(confirm('确认删除吗？')) location.href='{:U('goods_del',array('cid'=>$data['cid'],'gid'=>$goods[2]['gid']))}';" class="ab" style="top:245px">删除</a><a href="{:U('goods_edit',array('cid'=>$data['cid'],'gid'=>$goods[2]['gid']))}" class="ab abb" style="top:245px">编辑</a></a>
				</empty>
			</div>
			<div class="left_02 fl">
				<empty name="goods[3]">
					<a href="{:U('goods_list',array('id'=>$data['cid'],'sort'=>3))}" class="two three"><span>点击添加 </span></a>
				<else/>
					<a href="javascript:;" class="two three bg"><img src="__UPLOAD__{$goods[3]['img']}" ><a href="javascript:if(confirm('确认删除吗？')) location.href='{:U('goods_del',array('cid'=>$data['cid'],'gid'=>$goods[3]['gid']))}';" class="ab">删除</a><a href="{:U('goods_edit',array('cid'=>$data['cid'],'gid'=>$goods[3]['gid']))}" class="ab abb">编辑</a></a>
				</empty>
				<empty name="goods[4]">
					<a href="{:U('goods_list',array('id'=>$data['cid'],'sort'=>4))}" class="two four"><span>点击添加 </span></a>
				<else/>
					<a href="javascript:;" class="two four bg"><img src="__UPLOAD__{$goods[4]['img']}" ><a href="javascript:if(confirm('确认删除吗？')) location.href='{:U('goods_del',array('cid'=>$data['cid'],'gid'=>$goods[4]['gid']))}';" class="ab" style="top:216px">删除</a><a href="{:U('goods_edit',array('cid'=>$data['cid'],'gid'=>$goods[4]['gid']))}" class="ab abb" style="top:216px">编辑</a></a>
				</empty>
			</div>
			<div class="left_03 fl">
				<empty name="goods[5]">
					<a href="{:U('goods_list',array('id'=>$data['cid'],'sort'=>5))}" class="two"><span>点击添加 </span></a>
				<else/>
					<a href="javascript:;" class="two bg"><img src="__UPLOAD__{$goods[5]['img']}" ><a href="javascript:if(confirm('确认删除吗？')) location.href='{:U('goods_del',array('cid'=>$data['cid'],'gid'=>$goods[5]['gid']))}';" class="ab">删除</a><a href="{:U('goods_edit',array('cid'=>$data['cid'],'gid'=>$goods[5]['gid']))}" class="ab abb">编辑</a></a>
				</empty>
				<empty name="goods[6]">
					<a href="{:U('goods_list',array('id'=>$data['cid'],'sort'=>6))}" class="two one"><span>点击添加 </span></a>
				<else/>
					<a href="javascript:;" class="two one bg"><img src="__UPLOAD__{$goods[6]['img']}" ><a href="javascript:if(confirm('确认删除吗？')) location.href='{:U('goods_del',array('cid'=>$data['cid'],'gid'=>$goods[6]['gid']))}';" class="ab" style="top:245px">删除</a><a href="{:U('goods_edit',array('cid'=>$data['cid'],'gid'=>$goods[6]['gid']))}" class="ab abb" style="top:245px">编辑</a></a>
				</empty>
			</div>
		</div>
		<!--版块二 结束-->
		</eq>
		<!--板块一 结束-->
	</body>
</html>
