<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="Public/uploadify/jquery-1.8.2.min.js"></script>
    <style type="text/css">
        body{
            margin-bottom: 100px;
        }
        .table th, .table td{
            vertical-align: middle;
        }
        td{
        	font-size: 16px;
        }
    </style>
    
</head>
<body>
    <div class="alert alert-success">货品列表</div>
    <div class="container-fluid" style="padding:0;">
    <div class="row-fluid">
    <div class="span12">
    <form action="" method='post'>
        <table class='table table-bordered table-hover'>
            <tr>
                <th>货品序号</th>
            	<foreach name="spec" item='v' key='k'>
	                <th>{$v['spec_id']['spec_name']}<input type="hidden" name="s_id[]" id="s_id" value="{$v['spec_id']['s_id']}" /></th>
	            </foreach>
                <th>市场价格</th>
	            <th>商城价格</th>
	            <th>操作</th>
            </tr>
            <tr class="info">
                <td>添加货品</td>
                	<foreach name="spec" item='v' key='k'>
	                	<td>
	                		<input type="text" name='combine[]' style="width:150px;" required="" value="{$v['gavalue']}"/>
	                	</td>
                    </foreach>
                <td>
                    <input type="text" name='market' style="width:150px;" required="" value="{$data['market']}"/>
                </td>
                <td>
                    <input type="text" name='price' style="width:150px;" required="" value="{$data['price']}"/>
                </td>
                <td>
                	<input type="hidden" name="goods_id" value="{$data['goods_id']}"/>
                	<input type="hidden" name="glid" value="{$data['glid']}"/>
        			<input type="submit" value='保存编辑' class="btn btn-primary"/>
                </td>
            </tr>
        </table>
    </form>

    </div>
    </div>
    </div>

</body>
</html>
