<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<span class="btn btn-link">商品列表-></span>
		<a href="" class="btn btn-link"></a>
		<form action="" method="post" enctype="multipart/form-data">
			<table class="table table-hover">
				<tr class="active">
				  <th width="10%">序号</th>
				  <th width="20%">规格值</th>
				  <th width="30%">添加图片</th>
				  <th width="20%">图片</th>
				  <th width="20%">操作</th>
				</tr>
				<foreach name="data" item='v' key='k'>
					<tr>
						<td>{$k+1}</td>
						<td>{$v['gavalue']}</td>
						<td><input type="file" name="ga_img[]" multiple='multiple'/></td>
						<td>
							<if condition="!$v['ga_img_small']">
								暂无
							<else />
								<img src="__UPLOAD__{$v['ga_img_small']}" style="width: 60px;"/>
							</if>
						</td>
						<td>
							<a class="btn btn-success" href="{:U('spec_img_edit',array('gaid'=>$v['gaid'],'s_id'=>$v['spec_id']))}"> 编辑 </a>
						</td>
					</tr>
				</foreach>
			</table>
			<button class="btn btn-info btn-block" type="submit"> 确定 </button>
		</form>
	</body>
</html>
