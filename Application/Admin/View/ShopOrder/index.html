<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <script src="__PUBLIC__/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

	      <script src="dist/js/vendor/html5shiv.js"></script>

	</head>
	<body>
		<form class="form-inline" style="margin-bottom: 10px;" action="" method="post">
			  <div class="form-group">
			    <input type="text" name="keyword" class="form-control" id="exampleInputEmail2" placeholder="订单号、联系人、地址" style="height: 38px;line-height: 38px;">
			  </div>
			  <button class="btn btn-default" style="height: 38px;line-height: 18px;">Search</button>
		</form>
		<table class="table table-hover">
			<tr class="active">
			  <th width="5%">序号</th>
			  <th width="15%">订单号</th>
			  <th width="7%">联系人</th>
			  <th width="25%">收货地址</th>
			  <th width="15%">联系电话</th>
			  <th width="10%">总价</th>
			  <th width="15%">下单时间</th>
			  <th width="1%">备注</th>
			  <th width="15%">操作</th>
			</tr>
			<foreach name='data' item='v' key='k'>
				<tr key="{$v['oid']}" status="{$v['status']}">
					<td>{$k+1}</td>
					<td>{$v['number']}</td>
					<td>{$v['consignee']}</td>
					<td>{$v['address']}</td>
					<td>{$v['phone']}</td>
					<td>{$v['total']}</td>
					<td><?php echo date('Y-m-d',$v['addtime']);?></td>
					<td>{$v['remark']}</td>
					<td>
						<if condition="$_GET['order_status'] eq 0">
							<a href="{:U('info',array('id'=>$v['oid'],'order_status'=>$_GET['order_status']))}" class="btn btn-sm btn-info">添加邮费</a>
						<elseif condition="$_GET['order_status'] eq 1" />
							<a href="{:U('ems_info',array('id'=>$v['oid'],'order_status'=>$_GET['order_status']))}" class="btn btn-sm btn-success">快递单号</a>
						<elseif condition="$_GET['order_status'] eq 2" />
							<a href="{:U('info',array('id'=>$v['oid'],'order_status'=>$_GET['order_status']))}" class="btn btn-sm btn-info">查看邮费</a>
							<a href="{:U('ems_info',array('id'=>$v['oid'],'order_status'=>$_GET['order_status']))}" class="btn btn-sm btn-success">快递单号</a>
						</if>
					</td>
				</tr>
			</foreach>
		</table>
	</body>
</html>
