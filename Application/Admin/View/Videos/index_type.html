<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="__PUBLIC__/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="__PUBLIC__/Admin/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="__PUBLIC__/Admin/Flat/img/favicon.ico">
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	    <style type="text/css">
	    	#cont{
	    		border: 0px;
	    		outline:none;
	    	}
	    	#link{
	    		border: 0px;
	    		outline:none;
	    	}
	    </style>
	</head>
	<body>
		<a href="{:U('add_type')}"><button type="button" class="btn btn-primary">添加视频类型</button></a>
		<table class="table table-hover">
			<tr class="active">
			  <th width="30">ID</th>
			  <th>视频分类名称</th>
			  <th>视频分类描述</th>
			  <th width="210">操作</th>
			</tr>
			<foreach name="data['type']" item="v" key="k">
				<tr class="dex">
					<td>{$k+1}</td>
					<td><input type="text" name="type_name" tid="{$v['new_video_type_id']}" id="cont" value="{$v['type_name']}" /></td>
					<td><input type="text" name="type_des" tid="{$v['new_video_type_id']}" id="link" value="{$v['type_des']}" /></td>
					<td>
						<a href="" tid="{$v['new_video_type_id']}" class="btn btn-sm btn-warning save" >编辑</a>
						<a href="" del="{$v['new_video_type_id']}" class="btn btn-sm btn-danger dele">删除</a>
					</td>
				</tr>
			</foreach>
		</table>
		<script src="__PUBLIC__/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
		$(".save").click(function(){
				var cont = $(this).parents('tr').find('#cont').val();
				var link_ = $(this).parents('tr').find('#link').val();
				var tid = $(this).attr('tid');
				$.ajax({
					type:"post",
					url:"{:U('admin/videos/save_type')}",
					data:{cont:cont,tid:tid,link_:link_},
					dataType:'text',
					success:function(phpdata){
	    			}
				});
			})
		$('.dele').click(function(){
			var del = $(this).attr('del');
			$.ajax({
				type:'post',
				url:"{:U('admin/videos/del_type')}",
				data:{del:del},
				dataType:'text',
				success:function(phpdata){
					
				}
			});
		})
		</script>
	</body>
</html>
