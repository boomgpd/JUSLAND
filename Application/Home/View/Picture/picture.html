<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#yi{display: none;position: relative;top: -300px;left: 50%;width: 200px;height: 400px;border: 1px solid #008000;}
			#zhu{
				position: relative;
				top: -150px;
				left: 310px;
			}
			#zhuan{
				position: relative;
				top: -150px;
			}
			#guan{width: 20px;height: 20px;background: red;border-radius:20px;line-height: 20px;text-align: center;position: relative;top:-180px;left: 180px;}
		</style>
	</head>
	<body>
		<h1>这里是所有图片</h1><h1><a href="{:U('Draw/sedraw')}">去我的画板</a></h1>
		<div>
			<foreach name="arr" item="v">
				<div>
					<img src="{$v[0]}" alt="" width="200px" height="150"/>
					<img src="{$v[1]}" alt="" width="200px" height="150"/>
				</div>	
				<div>
					<button id="zhuan">采集</button>
					<form action="{:U('Discuss/discussg')}" method="post" id="pin">
							<input type="hidden" name="discuss_time" id="" value="" />
							<input type="text" name="discuss_content" id="" value="" placeholder="请留下你的脚步，留点东西吧！！"/>
							<input type="hidden" name="member_member_id" value="{$session['member_id']}"/>
						<input type="submit" value="评论"/>
					</form>
					<div>
						<span>所有评论！</span><br />
							{$yon['member_name']}:{$bol['discuss_content']}
					</div>
				</div>
			</foreach>
		</div>
		<form action="" method="post" id="yi">
				<input type="hidden" name="picture_p_id" id="" value="{$info[0]['p_id']}" />
			<input type="hidden" name="collect_time" id="" value="" />
		<h1>设置</h1>
			请设置图片名称：<input type="text" name="title" id="" value="{$info[0]['title']}" /><br />
			选 择 画 板： <select name="board_board_id" id="">
							<option value="0">请选择</option>
							<option value="{$bool['board_id']}">{$bool['boardc_name']}</option>
						</select>
			<br><br><center><input type="submit" value="确认" /></center>
			<div id="guan">×</div>
		</form>
		<script type="text/javascript" src="__PUBLIC__/jquery-1.8.2.min.js"></script>
		<script type="text/javascript">
			$('#zhuan').click(function(){
				$('#yi').css('display','block');
			})
			$("#guan").click(function(){
				$('#yi').css('display','none');
			})
			
		</script>
		
	</body>
</html>
