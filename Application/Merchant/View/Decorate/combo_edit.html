<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>

	<link rel="stylesheet" href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="__PUBLIC__/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/uploadify/jquery.uploadify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/uploadify/uploadify.css">
	
	<style type="text/css">
		/*去掉uploadify上传按钮的边框*/
	    .uploadify-button {
	        background-color: transparent;
	        border: none;
	        padding: 0;
	    }
	    .uploadify:hover .uploadify-button {
	        background-color: transparent;
    	}
    	.hide{
    		display: none;
    	}
    	body{
    		margin-bottom: 100px;
    	}
    	li{
    		list-style: none;
    	}
    	#uploadList li{
    		position: relative;
    	}
    	#uploadList li span{
    		display: block;
    		width: 25px;
    		height: 15px;
    		font-family: "微软雅黑";
    		font-size: 14px;
    		background: indianred;
    		color: white;
    		line-height: 15px;
    		font-weight: 700;
    		position: absolute;
    		top: 0;
    		right: 0;
    		text-align: center;
    		cursor: pointer;
    	}
	</style> 
	
</head>
<body>
	<div class="message">
		
	</div>
	<div class="container-fluid">
		<form action="" method='post'>
			<fieldset>
				<table class='table table-bordered table-hover'>
					<thead>
						<tr>
							<th colspan="2" class="btn btn-primary">基本信息</th>
						</tr>
					</thead>
					<tbody>
						<tr class="info">
							<td>标题</td>
							<td>
								<input type="title" name='title' value="{$data['title']}" style="width: 40%;" placeholder="请输入简介，建议0~50字以内"/>
							</td>
						</tr>
						<tr class="info">
							<td>关键词</td>
							<td>
								<input type="keyword" name='keyword' value="{$data['keyword']}" style="width: 40%;" placeholder="请输入关键词，以|分割开"/>
							</td>
						</tr>
					</tbody>
				</table>
					
	
				<table class='table table-bordered'>
					<tr>
						<th colspan="3" class="btn btn-primary">图片上传（最多限10张,超过按前10张处理）</th>
					</tr>
					<tr class="info">
						<td style="width: 100px;">上传图片</td>
						<td lab="uploadFile">
							<input type="file" name='pic' id='pic'/>
						    <script type="text/javascript">
						        $(function() {
						            $('#pic').uploadify({
						                'formData'     : {
						                    "<?php echo session_name();?>" : "<?php echo session_id();?>",
						                },
						                'fileTypeDesc' : '上传文件',
						                'fileTypeExts' : '*.jpg;*.png',
						                'swf'      : '__PUBLIC__/Admin/uploadify/uploadify.swf',
						                'uploader' : "{:U('Decorate/upload',array('name'=>'merchant_combo'))}",
						                'buttonText':'选择文件',
						                'fileSizeLimit' : '8000KB',
						                'uploadLimit' : 1000,//上传文件数
	//					                'width':65,
	//					                'height':25,
						                'successTimeout':10,//等待服务器响应时间
						                'removeTimeout' : 0.2,//成功显示时间
						                'onUploadSuccess' : function(file, data, response) {
						                    //转为json
						                    data=$.parseJSON(data);
						                    //获得图片地址
						                    var imageUrl = data;
						                    var li="<li style='float: left;'><img style='height: 100px;' src='__ROOT__"+imageUrl+"'/><span>X</span><input type='hidden' name='img_url[]' value='__ROOT__"+imageUrl+"'/></li>";
						                    $("#uploadList").append(li);
						                }
						            });
						        });
						    </script>
						</td>
						<td id="uploadList">
							<foreach name="data['img_url']" item='v' key='k'>
								<li style='float: left;'>
									<img style='height: 100px;' src='__UPLOAD__{$v}'/>
									<span>X</span>
									<input type='hidden' name='img_url[]' value='{$v}'/>
								</li>
								
							</foreach>
						</td>
					</tr>
				</table>
				<input type="hidden" name="merchant_combo_id" value="{$combo_id}" />
				<input type="submit" value="确认添加" class="btn btn-primary btn-block btn-large" />
			</fieldset>
		</form>
	</div>
	<script type="text/javascript">
//			给图片添加单机事件
			$("#uploadList li span").live('click',function(){
				$(this).parents('li').remove();
			});
	</script>
</body>
</html>
